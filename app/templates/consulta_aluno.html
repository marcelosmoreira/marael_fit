<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consultar Ficha – Marael Fit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column" style="min-height: 100vh; background: linear-gradient(135deg, #1e1e1e 0%, #414141 100%);">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
        <i class="fas fa-dumbbell me-2 text-warning"></i>
        MARAEL FIT
      </a>
      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-outline-secondary me-2" data-bs-toggle="tooltip" title="Voltar" onclick="window.location.href='pagina_principal';">
          <i class="fas fa-arrow-left"></i>
        </button>
        <a href="/logout" class="btn btn-outline-danger logout-btn" data-bs-toggle="tooltip" title="Sair da sessão">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </div>
    </div>
  </nav>
  <main class="flex-grow-1 d-flex justify-content-center align-items-center px-3 py-5 text-white">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

          <div class="text-center mb-4">
           <h3 class="fw-bold"><i class="fas fa-book me-3"></i>Consultar Ficha do Aluno</h3>
          </div>
          <div class="card bg-dark text-white shadow-lg rounded-4 p-4">
            <form id="form-busca" autocomplete="off" class="mb-4">
              <div class="input-group input-group-lg">
                <input
                  id="input-busca"
                  type="text"
                  class="form-control bg-secondary text-white border-0"
                  placeholder="Digite o nome ou ID do aluno"
                  aria-label="Pesquisar aluno"
                  style="font-size: 0.9rem;"
                />
                <button type="submit" class="btn btn-warning text-dark fw-bold">
                  <i class="fas fa-search me-1"></i> Buscar
                </button>
              </div>
            </form>
            <div
              id="mensagem-vazia"
              class="alert alert-info text-center fw-semibold"
              style="display: none;"
              role="alert"
            >
              Por favor, digite algo para buscar.
            </div>
            <div
              id="nao-encontrado"
              class="alert alert-warning text-center fw-semibold"
              style="display: none;"
              role="alert"
            >
              Nenhum aluno encontrado com essa busca.
            </div>
            <div
              id="cartao-aluno"
              class="card bg-secondary bg-opacity-75 text-light shadow rounded-3"
              style="display: none;"
            >
              <div class="card-header fw-bold text-warning fs-5">Ficha do Aluno</div>
              <div id="student-info" class="card-body text-start"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    &copy; 2025 Marael Fit - Todos os direitos reservados
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/pesquisa_aluno.js') }}"></script>
  <script src="{{ url_for('static', filename='js/sessao.js') }}"></script>
</body>
</html>
