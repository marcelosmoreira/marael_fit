<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Incluir Pagamento – Marael Fit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column" style="min-height: 100vh; background: linear-gradient(135deg, #1e1e1e 0%, #414141 100%);">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
        <i class="fas fa-dumbbell me-2 text-warning"></i>
        MARAEL FIT
      </a>
      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-outline-secondary me-2" data-bs-toggle="tooltip" title="Voltar" onclick="window.location.href='pagina_principal';">
          <i class="fas fa-arrow-left"></i>
        </button>
        <a href="/logout" class="btn btn-outline-danger logout-btn" data-bs-toggle="tooltip" title="Sair da sessão">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </div>
    </div>
  </nav>
  <main class="flex-grow-1 d-flex justify-content-center align-items-start px-3 py-5 text-white">
    <div class="container col-12 col-md-7 col-lg-6">
      <div class="text-center mb-4">
        <h1 class="fw-bold"><i class="fas fa-plus-circle me-2"></i>Incluir Pagamento</h1>
      </div>
      <div class="card bg-dark text-white shadow-lg rounded-4 p-4">
        <form>
          <div class="mb-3">
            <label for="aluno" class="form-label">Aluno</label>
            <select class="form-select bg-secondary text-white" id="aluno" required>
              <option value="" disabled selected>Selecione o aluno</option>
              <option>Luan Silva</option>
              <option>Mariana Oliveira</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição do Pagamento</label>
            <input type="text" class="form-control bg-secondary text-white" id="descricao" placeholder="Ex: Mensalidade Março" required />
          </div>
          <div class="mb-3">
            <label for="valor" class="form-label">Valor (R$)</label>
            <input type="number" step="0.01" class="form-control bg-secondary text-white" id="valor" placeholder="150.00" required />
          </div>
          <div class="mb-3">
            <label for="data" class="form-label">Data do Pagamento</label>
            <input type="date" class="form-control bg-secondary text-white" id="data" required />
          </div>
          <div class="mb-3">
            <label for="formaPagamento" class="form-label">Forma de Pagamento</label>
            <select class="form-select bg-secondary text-white" id="formaPagamento" required>
              <option value="" disabled selected>Selecione a forma de pagamento</option>
              <option value="dinheiro">Dinheiro</option>
              <option value="cartao">Cartão</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100">
            <i class="fas fa-check-circle me-2"></i>Salvar Pagamento
          </button>
        </form>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    &copy; 2025 Marael Fit - Todos os direitos reservados
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/sessao.js') }}"></script>
</body>
</html>
